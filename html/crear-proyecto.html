<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gayathri:wght@700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/estructura.css">
    <link rel="stylesheet" href="../css/botones.css">
    <script src="../js/sidebar.js" defer></script>
    <script src="../js/appvue.js" defer></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">

            <!-- Botón de menú hamburguesa -->
            <button id="menu-toggle" class="hamburger-menu">
                ☰
            </button>

            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-logo">
                        <a href="index.html">
                            <img src="../assets/Logo tivity.svg" alt="Logo Tivity">
                        </a>
                    </div>
                </div>

                <div class="sidebar-search">
                    <img src="../assets/search.svg" alt="search-icon">
                    <input type="search" class="search-input" placeholder="Search...">
                </div>

                <div class="sidebar-workspace">
                    <p class="section-title">Espacio de trabajo</p>
                    <nav class="menu">
                        <ul>
                            <li class="menu-item">
                                <button class="dropdown-btn">
                                    <div>
                                        <img src="../assets/folder.svg" alt="Icono carpeta">
                                        <span>Proyectos</span>
                                    </div>
                                    <img src="../assets/chevron-down.svg" class="chevron-icon" alt="Desplegar">
                                </button>
                                <ul class="submenu">
                                    <li v-for="proyecto in proyectos" :key="proyecto.id">
                                        <a :href="proyecto.url">{{ proyecto.name }}</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>

                <div class="sidebar-config">
                    <nav class="config-nav">
                        <ul>
                            <li><a href="#">Configuración</a></li>
                            <li><a href="#">Papelera</a></li>
                            <li><a href="#">Ayuda</a></li>
                        </ul>
                    </nav>
                </div>
            </aside>

            <!-- Contenido Principal -->
            <main class="main-content">
                <nav class="breadcrumb">
                    <a href="dashboard.html">Proyectos</a>
                </nav>
                <div class="buttons">
                    <button class="btn btn-primary">Guardar cambios</button>
                    <button class="btn btn-secondary"><a href="dashboard.html">Cancelar</a></button>
                    <button class="btn btn-more">⋮</button>
                </div>

                <div class="project-form">
                    <div class="projec-tittle">
                        <label for="project-title">Título del proyecto</label>
                        <input type="text" id="project-title" placeholder="Nombre del proyecto">
                    </div>

                    <div class="project-description">
                        <label for="project-desc">Edita la descripción del proyecto</label>
                        <textarea id="project-desc" placeholder="Descripción del proyecto" rows="4"
                            cols="50"></textarea>
                    </div>
                </div>

                <!-- la aprte del titulo + buscador-->
                <div class="titulo-tareas">
                    <h3>To do's</h3>

                </div>
                <div class="separador"></div>

                <!--aquí empiezan las cards-->
                <!--aquí empiezan las cards-->

                <div class="cards-column-container">


                    <div class="card-column">

                        <div class="task-header in-progress">
                            <span class="status-dot"></span>
                            <p class="body-2">in-progress</p>
                        </div>

                        <div class="new-card">
                            <p>+ Nueva</p>
                        </div>
                    </div>

                    <div class="card-column">

                        <div class="task-header on-revision">
                            <span class="status-dot"></span>
                            <p class="body-2">on-revision</p>
                        </div>

                        <div class="new-card">
                            <p>+ Nueva</p>
                        </div>
                    </div>

                    <div class="card-column">

                        <div class="task-header done">
                            <span class="status-dot"></span>
                            <p class="body-2">done</p>
                        </div>

                        <div class="new-card">
                            <p>+ Nueva</p>
                        </div>
                    </div>
                </div>








        </div>



        </main>
    </div>
    </div>

</body>

</html>
